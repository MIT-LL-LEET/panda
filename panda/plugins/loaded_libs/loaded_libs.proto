message Module { 
    required string name = 1;
    required string file = 2;
    required uint64 base_addr = 3;
    required uint64 size = 4;
}


message LoadedLibs {
    required bool succeeded = 1;
    optional string proc_name = 2;
    optional uint32 pid = 3;
    optional uint32 ppid = 4;
    optional uint64 create_time = 5;
    optional uint32 tid = 6;
    repeated Module modules = 7; 
}

optional LoadedLibs asid_libraries = 5;  
