
message CodePoint {
    required uint64 asid = 1;
    required uint64 pc = 2;
}

message TaintFlow {
    required CodePoint src = 1;
    required CodePoint dest = 2;
    optional uint64 count = 3;
    optional uint64 min_instr = 4;
    optional uint64 max_instr = 5;
}


optional TaintFlow taint_flow = 57;